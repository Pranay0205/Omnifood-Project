<!DOCTYPE html>
<html>

<head>
    <title>Omnifood Menu</title>
    <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/animate.css">
    <link rel="stylesheet" type="text/css" href="resources/css/menu1.css">

</head>

<body>
    <header>
        <h1>Omnifood Menu</h1>
    </header>

    <section class="section-starter sections" id="js--section-starter">

        <h2>Starters</h2>
        <div class="raw">
            <div class="starter">
                <figure class="col span-1-of-4">
                    <img src="resources/css/img/Starters/paneertikka1.jpg" alt="Paneer Tikka">
                    <h4>Paneer Tikka</h4>
                    <h4>&#x20B9;210</h4>
                    <input class="button" type="submit" id="ClickMe" value="Add To Cart">
                </figure>

                <figure class="col span-1-of-4 ">
                    <img src="resources/css/img/Starters/manchurian1.jpg" alt="Manchurian">
                    <h4>Manchurian</h4>
                    <h4>&#x20B9;200</h4>
                    <input class="button" type="submit" id="ClickMe" value="Add To Cart">
                </figure>

                <figure class="col span-1-of-4 ">
                    <img src="resources/css/img/Starters/Masala%20Papad1.jpg" alt="Masala Papad">
                    <h4>Masala Papad</h4>
                    <h4>&#x20B9;30</h4>
                    <input class="button" type="submit" id="ClickMe" value="Add To Cart">
                </figure>

                <figure class="col span-1-of-4 ">
                    <img src="resources/css/img/Starters/Momos.jpg" alt="Momos">
                    <h4>Momos</h4>
                    <h4>&#x20B9;160</h4>
                    <input class="button" type="submit" id="ClickMe" value="Add To Cart">
                </figure>
            </div>

            <div class="starter">
                <figure class="col span-1-of-4">
                    <img src="resources/css/img/Starters/Panipuri.jpg" alt="Panipuri">
                    <h4>Pani Puri</h4>
                    <h4>&#x20B9;40</h4>
                    <input class="button" type="submit" id="ClickMe" value="Add To Cart">
                </figure>

                <figure class="col span-1-of-4 ">
                    <img src="resources/css/img/Starters/Ravadhokla.jpg" alt="Ravadhokla">
                    <h4>Ravadhokla</h4>
                    <h4>&#x20B9;100</h4>
                    <input class="button" type="submit" id="ClickMe" value="Add To Cart">
                </figure>

                <figure class="col span-1-of-4 ">
                    <img src="resources/css/img/Starters/Tomatosoup.jpg" alt="Tomato soup">
                    <h4>Tomato Soup</h4>
                    <h4>&#x20B9;100</h4>
                    <input class="button" type="submit" id="ClickMe" value="Add To Cart">
                </figure>

                <figure class="col span-1-of-4 ">
                    <img src="resources/css/img/Starters/Cornballs.jpg" alt="CornBalls">
                    <h4>Corn Chees Balls</h4>
                    <h4>&#x20B9;150</h4>
                    <input class="button" type="submit" id="ClickMe" value="Add To Cart">
                </figure>
            </div>
        </div>
    </section>




    <section class="section-meals sections">
        <h2>Meals</h2>
        <div class="raw">
            <div class="starter">
                <figure class="col span-1-of-4">
                    <img src="resources/css/img/Meals/MatarPaneer.jpg" alt="Matar Paneer">
                    <h4>Matar Paneer</h4>
                    <h4>&#x20B9;220</h4>
                    <input class="button" type="submit" id="ClickMe" value="Add To Cart">
                </figure>

                <figure class="col span-1-of-4 ">
                    <img src="resources/css/img/Meals/paneerbuttermasala.jpg" alt="Paneer Butter Masala">
                    <h4>Paneer Butter Masala</h4>
                    <h4>&#x20B9;220</h4>
                    <input class="button" type="submit" id="ClickMe" value="Add To Cart">
                </figure>

                <figure class="col span-1-of-4 ">
                    <img src="resources/css/img/Meals/Rajmachawal.jpg" alt="Rajma">
                    <h4>Rajma</h4>
                    <h4>&#x20B9;180</h4>
                    <input class="button" type="submit" id="ClickMe" value="Add To Cart">
                </figure>

                <figure class="col span-1-of-4 ">
                    <img src="resources/css/img/Meals/Bharva%20Bhindi.jpg" alt="Bharva Bhendi">
                    <h4>Bharva Bhendi</h4>
                    <h4>&#x20B9;150</h4>
                    <input class="button" type="submit" id="ClickMe" value="Add To Cart">
                </figure>
            </div>

            <div class="starter">
                <figure class="col span-1-of-4">
                    <img src="resources/css/img/Meals/Dal%20Tadka.jpg" alt="Dal Tadka">
                    <h4>Dal Tadka</h4>
                    <h4>&#x20B9; 160</h4>
                    <input class="button" type="submit" id="ClickMe" value="Add To Cart">
                </figure>

                <figure class="col span-1-of-4 ">
                    <img src="resources/css/img/Meals/Gatta%20Sabji.jpg" alt="Gatta Sabji">
                    <h4>Gatta Sabji</h4>
                    <h4>&#x20B9;200</h4>
                    <input class="button" type="submit" id="ClickMe" value="Add To Cart">
                </figure>

                <figure class="col span-1-of-4 ">
                    <img src="resources/css/img/Meals/Kadhai%20Paneer.jpg" alt="Kadhai Paneer">
                    <h4>Kadhai Paneer</h4>
                    <h4>&#x20B9;220</h4>
                    <input class="button" type="submit" id="ClickMe" value="Add To Cart">
                </figure>

                <figure class="col span-1-of-4 ">
                    <img src="resources/css/img/Meals/MatarPaneer.jpg" alt="Matar Paneer">
                    <h4>Mattar Paneer</h4>
                    <h4>&#x20B9;220</h4>
                    <input class="button" type="submit" id="ClickMe" value="Add To Cart">
                </figure>
            </div>
        </div>


    </section>

    <section class="cart sections">
        <h2>CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-col">Food Item(s)</span>

            <span class="cart-price cart-header cart-col">Price</span>

            <span class="cart-quantity cart-header cart-col">Quantity</span>

        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-col">
                    <img src="resources/css/img/Meals/Kadhai Paneer.jpg" height="100" width="100">
                    <span class="cart-item-title">Kadhai Paneer</span>
                </div>

                <span class="cart-price cart-col">&#x20B9;140</span>

                <div class="cart-quantity cart-col">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger " role="button">Remove</button>
                </div>
            </div>

            <div class="cart-row">
                <div class="cart-item cart-col">
                    <img class="cart-item-image" src="resources/css/img/Meals/MatarPaneer.jpg" height="100" width="100">
                    <span class="cart-item-title">Matar Paneer</span>
                </div>

                <span class="cart-price cart-col">&#x20B9;150</span>

                <div class="cart-quantity cart-col">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger " role="button">Remove</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">&#x20B9;290</span>
        </div>
        <div>
            <button role="button" class="btn btn-primary btn-purchase">PURCHASE</button>
        </div>
    </section>

    <footer>
        <div class="row">
            <div class="col span-1-of-2">
                <ul class="footer-nav">
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Press</a></li>
                    <li><a href="#">iOS App</a></li>
                    <li><a href="#">Android App</a></li>
                </ul>
            </div>
            <div class="col span-1-of-2">
                <ul class="social-links">
                    <li><a href="#"><i class="ion-social-facebook"></i></a></li>
                    <li><a href="#"><i class="ion-social-twitter"></i></a></li>
                    <li><a href="#"><i class="ion-social-googleplus"></i></a></li>
                    <li><a href="#"><i class="ion-social-instagram"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <p>
                Copyright &copy; 2015 by Omnifood. All rights reserved.
            </p>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="resources/js/menu.js"></script>


</body>

</html>
